<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecommande</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eba5d366fa.js" crossorigin="anonymous"></script>
    <script src="CastVideos1.js" type="module"></script>
</head>
<body>
    <div class="container">  
        <div class="btn">
                    <button class="button">
                        <i class="fa-brands fa-chromecast"></i>
                    </button>

        </div>
        <div class="btn">
            <button  class="button">
                <i class="fa-solid fa-volume-off"></i>
                <i class="fa-solid fa-minus"></i></i>
            </button>
            <button  class="button">
                <i class="fa-solid fa-volume-xmark"></i>
            </button>
            <button  class="button">
                <i class="fa-solid fa-volume-off"></i>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="btn">
            <button class="button">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button  class="button">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button  class="button">
                <i class="fa-solid fa-forward"></i>
            </button>

        </div>



          <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    </div>
</body>
</html>
