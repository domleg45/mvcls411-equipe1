<!DOCTYPE html>

                    <p id="volume-value">100</p>

                    <button class="cast_mute_button">
                        <img id="volume-mute" class="button" src="../assets/img/mute.png" />
                    </button>
                </div>


                <div class="container_play_pause">
                    <div class="container_t">

                                <img id="play_button" class="button" src="../assets/img/play.png" />
                            </button>
                            <button class="cast2">
                                <img id="next_button" class="button" src="../assets/img/nextVideo.png" />
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>  -->

                    src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
