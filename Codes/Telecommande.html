<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecommande</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">

        

        
       
        
        <div class="container_play_pause">
            <button class="play_pause">
                <img id ="start_button"  class="play" src="../images\—Pngtree—start button in pixel art_7949383.png"/>
            </button>

            <div class="container_top">
                <button class="cast">
                    <img id ="cast_connect"  class="play" src="../images\vecteezy_pixel-art-play-button_8506344.png"/>
                </button> 
                <button  class="cast">
                    <img id ="play_button"  class="play" src="../images\play-rounded-button.png"/>
                </button>
            </div>

            <button class="play_pause">
                <img id ="next_button"  class="play" src="../images\PngItem_2692805.png"/>
            </button>
        </div>
        <div class="col-lg-8 px-0">
            <input type="range" id="seekSlider" min="0" max="100" step="1" value="0" style="width: 50%">
            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
          </div>
    
    </div>
</body>
</html>
